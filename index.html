<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            background-image: url("./Photos/Bg-page.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            backdrop-filter: blur(1px);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./Photos/tulogo.png"" alt="Tezpur University Logo" class="logo">
        <div class="tabs">
            <button class="tab-link active" onclick="openTab(event, &#39;Professor&#39;)">Professor</button>
            <button class="tab-link" onclick="openTab(event, &#39;Student&#39;)">Student</button>
        </div>
        <div id="Professor" class="tab-content active" style="display: block;">
            <!-- Professor login form goes here -->
            <div class="login-card">
                <h2>Professor Login</h2>
                <form>
                    <input type="text" placeholder="Username" required="">
                    <input type="password" placeholder="Password" required="">
                    <button type="submit">Login</button>
                    <a href="file:///C:/Users/admin/Downloads/SE%20PROJECT/HTML%201ST%20PAGE.HTML#" onclick="forgetPassword(&#39;Forget Password&#39;)">Forget Password</a>
                </form>
            </div>
        </div>
        <div id="Student" class="tab-content">
            <!-- Student login form goes here -->
            <div class="login-card">
                <h2>Student Login</h2>
                <form>
                    <input type="text" placeholder="Roll no." required="">
                    <input type="password" placeholder="Password" required="">
                    <button type="submit">Login</button>
                    <a href="file:///C:/Users/admin/Downloads/SE%20PROJECT/HTML%201ST%20PAGE.HTML#" onclick="forgetPassword(&#39;Forget Password&#39;)">Forget Password</a>
                </form>
            </div>
        </div>
    </div>
    <script>
        function openTab(event, tabName) {
            // Declare all variables
            let i, tabcontent, tablinks;

            // Get all elements with class="tab-content" and hide them
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tab-link" and remove the class "active"
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.className += " active";
        }

        // Default open tab
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("Professor").style.display = "block";
            document.querySelector(".tab-link").classList.add("active");
        });

        function forgetPassword(message) {
            alert(message);
        }
    </script>


</body>
</html>
